<div class="ekart--product--item" appHighlight [disableProduct]="!product.is_in_inventory ">
    <div class="ekart-wishlist-sale-container">
        <div class="ekart--add--to--wishlist">
            <i class="fa-regular fa-heart"></i>
        </div>
        <div class="ekart-on-sale-tag" 
            *ngIf="product.discountPrice">{{(100 - (product.discountPrice / product.price * 100)).toFixed(0)}}% OFF
    </div>
    </div>
    <div class="ekart--product--image">
        <img src={{product.imageURL}} class="ekart--product--image" alt="">
    </div>
    <div class="ekart--add--to--price">{{product.price}}</div>
    <div class="ekart--product--name">{{product.name}}</div>
    <div class="ekart--product--category"> {{product.gender}} {{product.category}} {{product.brand}} </div>
    <div class="ekart--product--available--color">{{product.color.length}} Colors . Best Seller</div>
    <div class="ekart--product--in--stock" 
        [ngStyle]="{fontWeight: 'bold', fontSize: '16px', color: product.is_in_inventory ? 'green': 'red'}">
        {{product.is_in_inventory ? 'Available in Stock': 'Not Available in Stock'}}
    </div>
</div>
